<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="hero-container">
            <div class="header">
                <div class="header-logo">
                    Header Logo
                </div>
                <div class="header-links">
                    <ul>
                        <li>Header Link One</li>
                        <li>Header Link Two</li>
                        <li>Header Link Three</li>
                    </ul>
                </div>
            </div>
            <div class="hero-info">
                <div class="hero-info-left">
                    <div class="hero-text">
                        <p class="hero-main-text">This Website is Awesome</p>
                        <p class="hero-secondary-text">This website has some subtext that goes here under the main title.
                            It's a smaller font and the color is lower contrast.</p>
                        <button type="button">Sign up</button>
                    </div>
                </div>
                <div class="image-placeholder">
                    <img src="mars-67522_1280.jpg" alt="this is a placeholder for an image">
                </div>
            </div>
        </div>

    </body>

</html>
